<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}
  </div>
  <div>
    <label>category: </label>
      <select class="form-control" name="sel" 
        [(ngModel)]="selectedCategory" 
        (ngModelChange)="updateCategory($event)">
        <option disabled value="0" class="hideoption">{{hero.category}}</option>
        <option *ngFor="let category of categories" [ngValue]="category">
        {{category.id}} - {{category.name}}
      </option>
      </select>
  </div>
  <div>
    <label>area: </label>
      <select class="form-control" name="sel" 
        [(ngModel)]="selectedArea" 
        (ngModelChange)="updateArea($event)">
        <option disabled value="0" class="hideoption">{{hero.area}}</option>
        <option *ngFor="let area of areas" [ngValue]="area">
        {{area.id}} - {{area.name}}
      </option>
      </select>
  </div>
  <div>
    <label>subarea: </label>
      <select class="form-control" name="sel" 
        [(ngModel)]="selectedSubArea" 
        (ngModelChange)="updateSubArea($event)">
        <option disabled value="0" class="hideoption">{{hero.subarea}}</option>
        <option *ngFor="let subarea of subareas" [ngValue]="subarea">
        {{subarea.id}} - {{subarea.name}}
      </option>
      </select>
  </div>
  <div>
    <label>employee: </label>
    <input [(ngModel)]="hero.employee" placeholder="employee" readonly="readonly"/>
  </div>
  <div>
    <label>email: </label>
    <input [(ngModel)]="hero.email" placeholder="email" readonly="readonly"/>
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
  </div>
   <div>
    <label>assigneeid: </label>
    <input [(ngModel)]="hero.assigneeid" placeholder="assigneeid" readonly="readonly" />
  </div>
  <div>
    <label>assignee: </label>
    <input [(ngModel)]="hero.assignee" placeholder="assignee" readonly="readonly" />
  </div>
  <div>
    <label>reply: </label>
    <input [(ngModel)]="hero.reply" placeholder="reply" readonly="readonly" />
  </div>
  <div>
    <label>status: </label>
    <input [(ngModel)]="hero.status" placeholder="status" readonly="readonly" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
