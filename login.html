<div class="login jumbotron center-block">
  <h1>Login</h1>
  <form role="form" (submit)="login($event, employee.value, email.value)">
  <div class="form-group">
    <label for="employee">Employee </label>
    <input type="text" #employee class="form-control" id="employee" placeholder="Employee">
  </div>
  <div class="form-group">
    <label for="email">Email </label>
    <input type="email" #email class="form-control" id="email" placeholder="Email">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
    <a [routerLink]="['/signup']">Click here to Signup</a>
</form>
</div>
